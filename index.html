<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubik's Cube Tutorial</title>
    <link rel="stylesheet" href="website/css/vars.css">
    <link rel="stylesheet" href="website/css/styles.css">
</head>

<body>
    <p id="status">Hold cube with <b>WHITE</b> face on <b>BOTTOM</b>.<br>Scan ANY face to start.</p>
    
    <div class="app-layout">
        <div class="camera-container">
            <h3>Camera Feed</h3>
            <video id="videoInput" width="640" height="480" autoplay playsinline style="display:none"></video>
            <canvas id="canvasOutput"></canvas>
        </div>

        <div class="cube-container">
            <h3>Virtual Cube</h3>
            <div id="threeContainer"></div>
            
            <div class="controls" id="solutionControls" style="display:none;">
                <button id="prevBtn">&lt; Prev</button>
                <button id="nextBtn">Next &gt;</button>
            </div>
            <p id="solutionText"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        window.cvReady = new Promise((resolve) => {window._onOpenCvReady = resolve;});
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rubiks-cube-solver@1.2.0/lib/index.common.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.0/opencv.js" onload="_onOpenCvReady();" type="text/javascript"></script>
    <script type="module" src="website/src/index.js"></script>
</body>
</html>

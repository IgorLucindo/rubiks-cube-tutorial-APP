<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubik's Cube Solver</title>
    <link rel="stylesheet" href="website/css/styles.css">
</head>

<body>
    <p id="status">Loading OpenCV...</p>
    
    <div class="app-layout">
        <div class="camera-container">
            <h3>Camera Feed</h3>
            <video id="videoInput" width="640" height="480" autoplay playsinline style="display:none"></video>
            <canvas id="canvasOutput"></canvas>
        </div>

        <div class="cube-container">
            <h3>Virtual Cube</h3>
            <div id="threeContainer"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        window.cvReady = new Promise((resolve) => {window._onOpenCvReady = resolve;});
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.0/opencv.js" onload="_onOpenCvReady();" type="text/javascript"></script>
    <script type="module" src="website/src/index.js"></script>
</body>
</html>
